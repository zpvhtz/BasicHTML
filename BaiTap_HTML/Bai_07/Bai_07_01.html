<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="public/css/style.css" rel="stylesheet" type="text/css"/>
        <title>Jquery sideshow don gian</title>
    </head>
    <body>
        <div class="slideshow1">
        <img src="public/images/portfolio-1.jpg" width="500" height="260" />
        <img src="public/images/portfolio-2.jpg" width="500" height="260" />
        <img src="public/images/portfolio-3.jpg" width="500" height="260" />
        <img src="public/images/portfolio-4.jpg" width="500" height="260" />
        <img src="public/images/portfolio-5.jpg" width="500" height="260" />
        </div>

        <script src="public/js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" lang="javascript">
            $(function()
            {
                $('.slideshow1 img:gt(0)').hide();  //che những element có chỉ số > 0
            
                // setInterval(function(){
                    // $('.slideshow1 :first-child').slideUp()   //che p.tử đầu tiên
                        // .next('img').slideDown(1000)             // Hiển thị p.tử kế tiếp
                        // .end()									// kết thúc thao tác lọc gần nhất
                        // .appendTo('.slideshow1');}				//
                    // ,5000);
                
                setInterval(function(){
                    $('.slideshow1 :first-child').fadeOut('slow')   //che p.tử đầu tiên
                        .next('img').fadeIn(1000)             // Hiển thị p.tử kế tiếp
                        .end()									// kết thúc thao tác lọc gần nhất
                        .appendTo('.slideshow1');}				//
                    ,5000);
                
            });
            /* next(): Nhận được ngay mỗi phần tử kế tiếp đứng sau nó mà có selector phù hợp. Chỉ lấy p.tử khớp với nó.
            * end(): Kết thúc quá trình lọc gần nhất trong chuỗi hiện tại và trả về tập hợp các phần tử phù hợp với trạng thái trước đó.
            * appendTo(): chèn mỗi p.tử trong một tập hợp của selector ('.slideshow1') vào cuối
            */
        </script>
    </body>
</html>
