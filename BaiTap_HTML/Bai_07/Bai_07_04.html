<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="public/css/style_layout.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>NỤ CƯỜI ĐẸP NHẤT</h1>
        <div class="row" id="danhsach">	</div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
        $(document).ready(function(){
                var chuoi;
                $.getJSON("public/file/DanhSachNuCuoi.json", function(result){
                    $.each(result, function(i, field){
                        chuoi='<div class="col-4 col-s-3 ">';
                        chuoi+='<img src="/public/images/'+field.Hinh + '" width="100%"/>';
                        chuoi+='<h4>'+field.TenSP+'</h4>';
                        chuoi+='</div>';
                        $("#danhsach").append(chuoi);
                    });
                });  
        });
        </script>
    </body>
</html>
